<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Transparency Verification</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            background: #eee;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            position: relative;
        }
        .bg-red { background: #ff0000; }
        .bg-white { background: #ffffff; }
        .bg-black { background: #000000; }
        .bg-site { background: #020817; } /* Sagedo dark theme */
        
        img {
            width: 200px;
            height: auto;
            border: 1px dashed cyan; /* Shows the image bounding box */
        }
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Transparency Verification</h1>
    <p>If there is ANY black/white box, it will be visible against the Red and White backgrounds.</p>
    
    <div class="container">
        <!-- Test 1: Red Background -->
        <div class="box bg-red">
            <span class="label">Red Background</span>
            <img src="sagedo_logo_final_circle.png" alt="Logo">
        </div>

        <!-- Test 2: White Background -->
        <div class="box bg-white">
            <span class="label" style="color:black; background:rgba(255,255,255,0.8)">White Background</span>
            <img src="sagedo_logo_final_circle.png" alt="Logo">
        </div>

        <!-- Test 3: Site Dark Background -->
        <div class="box bg-site">
            <span class="label">Site Dark BG</span>
            <img src="sagedo_logo_final_circle.png" alt="Logo">
        </div>
    </div>
</body>
</html>
